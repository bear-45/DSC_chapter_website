<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="LogIn Page">
    <title>LogIn</title>
    <link rel="stylesheet" href="/style/login.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" value="Login" class="btn1" />
              <p class="social-text">Or Sign in with social platforms</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <img src="https://img.icons8.com/plasticine/100/000000/google-logo.png" width="45px">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <img src="https://img.icons8.com/fluent/48/000000/linkedin-2.png" width="30px">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" class="btn2" value="Sign up" />
              <p class="social-text">Or Sign up with social platforms</p>
              <div class="social-media">
                <a href="#" class="social-icon2">
                  <img src="https://img.icons8.com/plasticine/100/000000/google-logo.png" width="45px">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon2">
                  <img src="https://img.icons8.com/fluent/48/000000/linkedin-2.png" width="30px">
                  <i class="fab fa-linkedin-in"></i>
                </a>  
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>REGISTERED ?!</h3>
              <p>
                WELCOME to <br>Developers Student Club <br>IMS Engineering College  
              </p>
              <button class="btn1 transparent" id="sign-up-btn">
                Sign up
              </button>
            </div>
            <img src="img/login.png" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>One of us ?</h3>
              <p>
                DSC IMSEC
              </p>
              <button class="btn2 transparent" id="sign-in-btn">
                Sign in
              </button>
            </div>
            <img src="img/register.png" class="image" alt="" />
          </div>
        </div>
      </div>
  
      <script src="/style/login.js"></script>
</body>
</html>
